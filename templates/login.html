<!DOCTYPE html>
<html>
<head>
    <title>ÁôªÂΩï</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, sans-serif;
            /* üëá ÊÅ¢Â§ç‰∫Ü‰Ω†ÂéüÊù•ÁöÑ Unsplash ËÉåÊôØÂõæ */
            background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
        }
        .glass-box {
            width: 300px;
            padding: 40px 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            color: white;
        }
        h2 { margin: 0 0 25px 0; font-weight: 500; }
        input {
            width: 100%; padding: 14px; margin: 10px 0;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: white; outline: none; transition: 0.3s;
            box-sizing: border-box;
        }
        input:focus { background: rgba(255, 255, 255, 0.25); border-color: rgba(255, 255, 255, 0.8); }
        button {
            width: 100%; padding: 14px; margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333; border: none; border-radius: 12px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        button:hover { background: white; transform: translateY(-2px); }
        .err { color: #ffcccc; background: rgba(255, 0, 0, 0.2); padding: 5px; border-radius: 5px; font-size: 14px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="glass-box">
        <h2>CloudGallery</h2>
        {% if error %}<div class="err">{{ error }}</div>{% endif %}
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
