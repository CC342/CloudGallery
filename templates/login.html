<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;font-family:sans-serif;background:#222;color:white}
.box{width:300px;padding:40px;text-align:center;background:rgba(255,255,255,0.1);border-radius:10px;}
input{width:100%;padding:10px;margin:10px 0;border-radius:5px;border:none;}
button{width:100%;padding:10px;margin-top:20px;background:#3b82f6;color:white;border:none;border-radius:5px;cursor:pointer;}
</style>
</head>
<body>
<div class="box">
    <h2>CloudGallery</h2>
    {% if error %}<div style="color:red">{{ error }}</div>{% endif %}
    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
</div>
</body>
</html>
